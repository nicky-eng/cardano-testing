<div style="text-align:left">
		<!--explore start -->
		<section id="explore" class="explore">
			<div class="container">
				<div class="section-header">
					<h2>find your store</h2>
					<p>Find stores and businesses that accept ADA coin, the Cardano Blockchain coin</p>
					<div *ngIf="loading">
    					<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
					</div>
				</div><!--/.section-header-->
				<div class="explore-content">
					<div class="row">

						<app-store-box *ngFor="let item of storeList; let indexOfStore=index" [store]="item" 
						[index]="indexOfStore"></app-store-box>	


					</div>

					<nav aria-label="pagination">
						<ul class="pagination">
							<li><button class="pagination-btn" [disabled]="currentPage == 1" (click)="getStores(paginationPrevious)"><span>«</span></button></li>
							<li *ngFor="let page of pagesShown"><button class="pagination-btn" [disabled]="currentPage == page['number']" (click)="getStores(page['address'])">{{page['number']}}</button></li>
							<li><button class="pagination-btn" [disabled]="currentPage == numberOfPages" (click)="getStores(paginationNext)"><span class="visuallyhidden"></span><span aria-hidden="true">»</span></button></li>
						</ul>
					</nav>

				</div>
			</div><!--/.container-->

		</section><!--/.explore-->
		<!--explore end -->
</div>
